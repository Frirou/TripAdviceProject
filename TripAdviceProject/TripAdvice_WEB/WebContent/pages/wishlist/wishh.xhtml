<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageContent">


<h:form id="form">
			    <p:growl id="messages" showDetail="true"/>
                

	<p:dataGrid var="pl" value="#{wishBean.getwishsbyId(authBean.user.id)}" columns="3"
		rows="12" 
		paginator="true"
			           paginatorPosition="bottom">
			           

        <p:panel header="#{pl.place.nom}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
            
<p:graphicImage id="place_image" value="#{placeImageBean.image}" cache="false" styleClass="editor-picture" height="170"
										width="290">
    							<f:param name="placeId" value="#{pl.place.id_place}" />
						</p:graphicImage>
                <h:outputText value="#{pl.place.deecription}" />

                 <p:commandLink update=":form:placeDetail" oncomplete="PF('placeDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon ui-icon-image" style="margin:0 auto;" /> 
                    <f:setPropertyActionListener value="#{pl.place}" 
                            target="#{wishBean.selectedPlace}" />
                </p:commandLink>
                
                
 
               <p:commandLink action="#{wishBean.dodeletewish(pl)}" oncomplete="window.location.href = '/TripAdvice_WEB/pages/wishlist/wishh.jsf'" >
             <h:outputText styleClass="ui-icon ui-icon-trash" style="margin:0 auto;" /> 
               
               </p:commandLink>
               
            </h:panelGrid>
        </p:panel>

	</p:dataGrid>
	
	
	<p:dialog header="Place Detail" widgetVar="placeDialog" modal="true">
		<p:outputPanel id="placeDetail" style="text-align:center;">
		
		<h:panelGrid  columns="2" cellpadding="2">
		
			
			
			
			<h:outputLabel for="Place Name" value="Place Name :" />
				<h:outputText id="PlaceName" value="#{wishBean.selectedPlace.nom}"/>
				
				<h:outputLabel for="PlaceDesc" value="Description : " />
				<h:outputText id="Description" value="#{wishBean.selectedPlace.deecription}" />
				
				<h:outputLabel for="location" value="Location : " />
				<h:outputText id="location" value="#{wishBean.selectedPlace.lieu}" />
				<h:outputLabel for="rate" value="Rate number : " />
			
				
				<p:rating value="#{wishBean.selectedPlace.moyRate}" readonly="true" /> 
				
				<h:outputLabel for="CheckIn" value="Number of check-IN : " />
				<h:outputText id="checkin" value="#{wishBean.selectedPlace.nbCheckIn}" />
				<h:outputLabel for="Creator" value="Creator : " />
				<h:outputText id="Creator" value="#{wishBean.selectedPlace.personne.id}" />
			
						
<!-- 					Show video	 -->
						
<!-- 				<p:media value="http://www.youtube.com/v/KZnUr8lcqjo" width="400" height="169" player="flash"/> -->
				
				
				
				

      
        
        
        
       

        
        
        
                
			</h:panelGrid>
				<p:graphicImage id="place_image" value="#{placeImageBean.image}" cache="false" styleClass="editor-picture">
    							<f:param name="placeId" value="#{wishBean.selectedPlace.id_place}" />
						</p:graphicImage>
		</p:outputPanel>
		
	</p:dialog>
	
	

</h:form>
<div id="fb-root"></div>

  if (d.getElementById(id)) return;

  js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&amp;appId=516741378384565&amp;version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
</ui:define>
</ui:composition>
